<o-form-layout-manager attr="KnightBattleParticipation" mode="tab" title="KNIGHTBATTLEPARTICIPATION">
    <div fxFill fxLayout="column" fxLayoutAlign="start">
        <o-table 
            attr="KnightBattleParticipationTable" 
            service="KnightBattleParticipation" 
            entity="KnightBattleParticipation" 
            title="KNIGHTBATTLEPARTICIPATION"
            keys="id"
            columns="id;battle_id;knight_id" 
            header-actions="R;D"
            visible-columns="id;battle_id;knight_id"  
            sort-columns="id" 
            query-rows="20" 
            quick-filter="yes"
            row-height="medium" 
            select-all-checkbox="true" 
            pageable="yes"  
            auto-adjust="true" 
            virtual-scroll="yes" 
            edition-mode="dblclick"
            horizontal-scroll="yes"
            show-title="yes"
            export-button="yes">
            
            <o-table-column #id attr="id" title=" id*" type="integer" editable="no" required="no" content-align="center"></o-table-column>
            
            <o-table-column attr="battle_id" title="battle_id">
    <o-table-cell-renderer-service attr="battle_id" 
        service="Battle" entity="BattleType" columns="id;name"
        parent-keys="id:battle_id"
        value-column="name" keys="battle_id"
        visible-columns="name" separator=" - " width="680px">
    </o-table-cell-renderer-service>
</o-table-column>
            
            <o-table-column attr="knight_id" title="knight_id">
    <o-table-cell-renderer-service attr="knight_id" 
        service="Knight" entity="KnightType" columns="id;name"
        parent-keys="id:knight_id"
        value-column="name" keys="knight_id"
        visible-columns="name" separator=" - " width="680px">
    </o-table-cell-renderer-service>
</o-table-column>
            
            <o-table-context-menu></o-table-context-menu>
            <o-table-paginator page-size-options="24;48;96"></o-table-paginator>
        </o-table>
    </div>
</o-form-layout-manager>
