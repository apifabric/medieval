<div class="container">
<o-form-container breadcrumb="yes" breadcrumb-label-columns="name" breadcrumb-separator=", " class="fill-form">
      <o-form #form attr="Knight_form_edit" 
        service="Knight" 
        entity="Knight" 
        fxLayout="column" 
        show-header="yes" 
        header-actions="R;I;U;D"
        #oDetailForm keys="id" 
        keys-sql-types="INTEGER" 
        show-header-navigation="yes"
        (onDataLoaded)="onDataLoaded($event)">

  <o-row attr="row1" layout-align="start stretch">
    <div fxLayout="row wrap" fxLayoutAlign="start start" fxFlex fxLayoutGap="14px">
      
      <o-text-input #name attr="name" label=" name*" enabled="yes" required="yes" fxFlex="20%" class="form-field"></o-text-input>
      
      <o-list-picker 
        attr="kingdom_id"
        service="Kingdom" 
        entity="KingdomType"
        fxFlex="30" 
        query-on-init="no" 
        query-on-bind="yes" 
        required="no" 
        enabled="yes" 
        filter="yes"
        value-column="id" 
        value-column-type="INTEGER"  
        keys="id" 
        columns="id;kingdom_id;name" 
        title="kingdom_id"
        visible-columns="id;name" 
        separator=" - " width="680px" class="form-field">
</o-list-picker>
      
      <o-text-input #title attr="title" label="title" enabled="yes" required="no" fxFlex="20%" class="form-field"></o-text-input>
      
      <o-integer-input #id attr="id" label="id" type="integer" editable="no" required="no" ></o-integer-input>
      
    </div>
  </o-row>
      
      <mat-tab-group fxFill>
        
        <mat-tab label="KNIGHTBATTLEPARTICIPATION-knight_id">
    <div layout-padding>
      <o-table 
        attr="KnightBattleParticipationTable" 
        service="KnightBattleParticipation" 
        entity="KnightBattleParticipation" 
        keys="id"
        parent-keys="knight_id:id"
        columns="id;battle_id;knight_id"  
        horizontal-scroll="yes"
        detail-form-route="KnightBattleParticipation" 
        edit-form-route="KnightBattleParticipation"
        visible-columns="id;battle_id;knight_id"  
        sort-columns="id" 
        query-rows="25" 
        quick-filter="yes"
        row-height="medium" 
        select-all-checkbox="true" 
        pageable="yes"  
        auto-adjust="true" 
        virtual-scroll="yes" 
        insert-button="yes" 
        delete-button="yes" 
        fixed-header="true" 
        class="vertical-padding-8"
        edition-mode="dblclick" 
        horizontal-scroll="yes" class="fill-form">
        
          <o-table-column #id attr="id" title=" id*" type="integer" editable="no" required="no" content-align="center"></o-table-column>
        
          <o-table-column attr="battle_id" title="battle_id">
    <o-table-cell-renderer-service attr="battle_id" 
        service="Battle" entity="BattleType" columns="id;name"
        parent-keys="id:battle_id"
        value-column="name" keys="battle_id"
        visible-columns="name" separator=" - " width="680px">
    </o-table-cell-renderer-service>
</o-table-column>
        
          <o-table-column attr="knight_id" title="knight_id">
    <o-table-cell-renderer-service attr="knight_id" 
        service="Knight" entity="KnightType" columns="id;name"
        parent-keys="id:knight_id"
        value-column="name" keys="knight_id"
        visible-columns="name" separator=" - " width="680px">
    </o-table-cell-renderer-service>
</o-table-column>
        
        <o-table-paginator page-size-options="25;50;100"></o-table-paginator>
      </o-table>
    </div>
</mat-tab>
        
      </mat-tab-group>
      
    </o-form>
  </o-form-container>
</div>
